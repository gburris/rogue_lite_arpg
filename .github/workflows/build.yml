name: Build and Deploy to GitHub Pages

permissions:
  contents: write

on:
  push:
    branches:
      - main

env:
  CARGO_INCREMENTAL: 0

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

        # Cache cargo dependencies
      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Update Rust and Add Target
        run: |
          rustup update
          rustup target add wasm32-unknown-unknown

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build WASM
        run: wasm-pack build --target web --out-dir dist

      - name: Debug Build Output
        run: |
          echo "Debugging build output:"
          ls

      - name: Upload WASM Artifacts
        uses: actions/upload-artifact@v4
        with:
          path: dist/*
          name: wasm-artifacts

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-artifacts

      - name: Debug Download Output
        run: |
          echo "Debugging downloaded artifacts:"
          ls

      - name: Create gh-pages Directory
        run: |
          mkdir gh-pages
          cp -r assets gh-pages/
          cp -r src gh-pages/
          cp game_dev_project.js gh-pages/
          cp game_dev_project_bg.wasm gh-pages/
          cp game_dev_project_bg.wasm.d.ts gh-pages/  
          cp Cargo.toml gh-pages/      
          cp Cargo.lock gh-pages/     
          cp package.json gh-pages/                                       
          echo '<!DOCTYPE html>
          <html>
          <head>
            <title>WASM Demo</title>
          </head>
          <body>
            <script type="module">
            console.log("Script starting...");
            try {
              const importURL = new URL("./game_dev_project.js", window.location.href);
              console.log("Attempting to import from:", importURL.href);
              const module = await import(importURL.href);
              console.log("Module loaded:", module);
              await module.default();
              console.log("WASM initialized!");
            } catch (e) {
              console.error("Error during initialization:", e);
            }
            </script>
          </body>
          </html>' > gh-pages/index.html

      - name: Debug gh-pages Directory
        run: |
          echo "Debugging gh-pages directory:"
          ls -l gh-pages

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages
