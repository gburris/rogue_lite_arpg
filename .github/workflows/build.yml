name: Build and Deploy to GitHub Pages

permissions: {}

on:
  push:
    branches:
      - main

env:
  CARGO_INCREMENTAL: 0

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update Rust and Add Target
        run: |
          rustup update
          rustup target add wasm32-unknown-unknown
        shell: bash

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build WASM
        run: wasm-pack build --target web --out-dir dist
        shell: bash

      - name: Debug Build Output
        run: |
          echo "Debugging build output:"
          ls -al
          ls -al dist
        shell: bash

      - name: Upload WASM Artifacts
        uses: actions/upload-artifact@v4
        with:
          path: dist/*
          name: wasm-artifacts

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-artifacts

      - name: Debug Download Output
        run: |
          echo "Debugging downloaded artifacts:"
          ls -al
          ls -al dist
        shell: bash

      - name: Create gh-pages Directory
        run: |
          mkdir -p gh-pages
          cp -r dist/* gh-pages/
          echo '<!DOCTYPE html>
          <html>
          <head>
            <title>WASM Demo</title>
          </head>
          <body>
            <script type="module">
              import init from "./<your_crate_name>.js";
              init();
            </script>
          </body>
          </html>' > gh-pages/index.html
        shell: bash

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages
